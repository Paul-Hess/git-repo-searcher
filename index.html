<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="build/stylesheets/main.css">
	<title>git matchmaker</title>
</head>
<body>
	<header class="main-header">
		<h3>enter a gitHub user name to see that user's repositories</h3>
		<form id="get-user"> 
			<label for="user-query">enter gitHub username: 
				<input id="user-query"></input>
				<button type="submit">See Repos</button>
			</label>
		</form>
		<div class="header-nav">
			<a href="www.github.com">gitHub</a>
			<a href="gist.github.com/discover">Gist</a>
		</div>
	</header>
	<header class="git-user">
		<div id="avatar">
		</div>
		<div id="owner-info">
		</div>
	</header>
	<div class="repositories">
	</div>

<script type="text/javascript" src="build/js/vendor.min.js"></script>
<script type="text/javascript" src="build/js/app.js"></script>
</body>
</html>
